<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Dev_Wesley</title>
    <link rel="stylesheet" href="Css/estilo.css">
</head>
<body>

     <section id="formulario">
            
        <h2 id="titulo-formulario">Informe os dados a seguir:</h2>
        
        <form action method="get" target="_blank">

         <p class="formulario-contato">
             <label>&nbsp;Nome:</label>
               <input type="text" class="dados-formulario" placeholder="Insira seu Nome..."></p>

        <p class="formulario-contato">
            <label>&nbsp;Bairro:</label>
              <input type="text" class="dados-formulario" placeholder="Insira seu Bairro..."></p>
    
        <p class="formulario-contato">
            <label>&nbsp;&nbsp;&nbsp;&nbsp;Cep:</label>
              <input type="text" class="dados-formulario" placeholder="Insira seu Cep..."></p>

        <p class="formulario-contato">
            <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tel:</label>
              <input type="tel" class="dados-formulario" placeholder="Insira seu Telefone..."></p>

        <p class="formulario-contato">
            <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;N°:</label>
              <input type="number" class="dados-formulario" placeholder="Insira o numero da residência..."></p>
        
        <p class="formulario-contato">
            <input type="submit" value="Enviar" class="enviar"></p>

        </form>

    </section>
    
</body>
</html>
